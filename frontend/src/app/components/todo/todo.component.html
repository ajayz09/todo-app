<div class="todo-container">

  <div class="todo-nav-bar">
    <mat-tab-group mat-align-tabs="center">
      <mat-tab  *ngFor="let content of data" [label]="content.item"> 
        <div class="todo-add-content">
          <form [formGroup]="form" (ngSubmit)="submit()"  *ngIf="content.item !== 'Completed'">
            <div class="add-content-field">
                <mat-form-field appearance="outline">
                  <mat-label>Outline form field</mat-label>
                  <input matInput placeholder="Placeholder">
                </mat-form-field>
            </div>
            <!-- <div class="add-todobutton input-group-btn">
                <button mat-flat-button class="btn btn-default" type="button">Add</button>
            </div> -->
          </form> 
        </div> 
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
