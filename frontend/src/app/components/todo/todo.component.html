<div class="todo-container">

  <div class="todo-nav-bar">
    <mat-tab-group mat-align-tabs="center">
      <mat-tab  *ngFor="let content of data" [label]="content.item"> 
        
        <form [formGroup]="form" class="todo-add-content-form" (ngSubmit)="submit()"  *ngIf="content.item !== 'Completed'">
          <div class="todo-add-content">
            <mat-form-field appearance="outline">
              <input matInput placeholder="Placeholder">
            </mat-form-field>
            <div class="add-content-btn">
              <button mat-button>Add</button>
            </div>
          </div> 
        </form> 
        <section class="example-section">
            <mat-checkbox class="example-margin">Check me!</mat-checkbox>
        </section>
        
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
